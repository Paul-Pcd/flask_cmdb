<header class="main-header">
    <!-- Logo -->
    <a href="#" class="logo">
        <!-- mini logo for sidebar mini 50x50 pixels -->
        <span class="logo-mini"><b>cmdb</b></span>
        <!-- logo for regular state and mobile devices -->
        <span class="logo-lg"><b>CMDB系统</b></span>
    </a>

    <!-- Header Navbar -->
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
            <span class="sr-only">切换导航栏</span>
        </a>
        <!-- Navbar右菜单 -->
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                {% if current_user.is_authenticated %}
                    <li class="dropdown user user-menu">
                        <!-- Menu Toggle Button -->
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="hidden-xs">{{ current_user.username }}</span>
                        </a>
                        <ul class="dropdown-menu">
                            </li>
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a href="{{ url_for('auth.resetpw') }}" class="btn btn-default btn-flat">改密码</a>
                                </div>
                                <div class="pull-right">
                                    <a href="{{ url_for('auth.logout') }}" class="btn btn-default btn-flat">注销</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                {% else %}
                    <li class="dropdown user user-menu">
                        <a href="{{ url_for('auth.login') }}">
                            <span class="hidden-xs">请登录</span>
                        </a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
